<!DOCTYPE html>
<html>
<head>
    <title>Button Template</title>
    <style>
        .button {
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Click the button below!</h1>
        <a href="https://example.com" class="button">Click Me</a>
        <p>Best regards,<br>Your Team</p>
    </div>
</body>
</html>
