<!DOCTYPE html>
<html>
<head>
    <title>Table Formatting Email</title>
</head>
<body>
    <p>Dear {{ name }},</p>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product A</td>
                <td>$20.00</td>
            </tr>
            <tr>
                <td>Product B</td>
                <td>$25.00</td>
            </tr>
            <tr>
                <td>Product C</td>
                <td>$18.00</td>
            </tr>
        </tbody>
    </table>
    <p>Best regards,</p>
    <p>Your Team</p>
</body>
</html>
