<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/assets/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/assets/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/assets/favicon-96x96.png" sizes="96x96" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Mailer - Bulk Email Sender</title>
    <style>
        :root {
            --primary-color: #bd93f9;
            --primary-hover: #a679e9;
            --secondary-color: #50fa7b;
            --accent-color: #ffb86c;
            --background: #282a36;
            --surface: #44475a;
            --surface-light: #6272a4;
            --text-primary: #f8f8f2;
            --text-secondary: #e2e2dc;
            --text-muted: #6272a4;
            --border: #44475a;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --radius: 12px;
            --radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #1a1b26 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
        }

                 .status-indicator {
             display: flex;
             align-items: center;
             gap: 0.5rem;
             padding: 0.5rem 1rem;
             background: rgba(80, 250, 123, 0.1);
             border: 1px solid rgba(80, 250, 123, 0.3);
             border-radius: var(--radius);
             color: var(--secondary-color);
             font-size: 0.875rem;
             font-weight: 500;
         }

                 .main-content {
             flex: 1;
             max-width: 1400px;
             margin: 0 auto;
             padding: 2rem;
             padding-bottom: 6rem; /* Add bottom padding to account for fixed footer */
             width: 100%;
         }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: calc(100vh - 200px);
            min-height: 600px;
        }

        .panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .panel-header i {
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

                 .form-input {
             width: 100%;
             padding: 1rem;
             background: rgba(68, 71, 90, 0.5);
             border: 1px solid var(--border);
             border-radius: var(--radius);
             color: var(--text-primary);
             font-size: 1rem;
             transition: all 0.3s ease;
             font-family: inherit;
         }

         .form-input:focus {
             outline: none;
             border-color: var(--primary-color);
             box-shadow: 0 0 0 3px rgba(189, 147, 249, 0.1);
             background: rgba(68, 71, 90, 0.8);
         }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: auto;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

                 .btn-primary:hover {
             background: var(--primary-hover);
             transform: translateY(-1px);
             box-shadow: 0 4px 12px rgba(189, 147, 249, 0.3);
         }

                 .btn-secondary {
             background: rgba(68, 71, 90, 0.8);
             color: var(--text-secondary);
             border: 1px solid var(--border);
         }

         .btn-secondary:hover {
             background: rgba(68, 71, 90, 1);
             color: var(--text-primary);
         }

        .btn-success {
            background: var(--secondary-color);
            color: white;
        }

                 .btn-success:hover {
             background: #3ddb6b;
             transform: translateY(-1px);
             box-shadow: 0 4px 12px rgba(80, 250, 123, 0.3);
         }

        .file-upload {
            position: relative;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .preview-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-frame {
            flex: 1;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: white;
            overflow: hidden;
        }

        .preview-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--text-primary);
            background: rgba(51, 65, 85, 0.5);
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            max-width: 400px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--secondary-color);
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast.info {
            border-left: 4px solid var(--primary-color);
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

                 .progress-bar {
             width: 100%;
             height: 4px;
             background: rgba(68, 71, 90, 0.5);
             border-radius: 2px;
             overflow: hidden;
             margin-top: 1rem;
         }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
        }

                 @media (max-width: 768px) {
             .button-group {
                 flex-direction: column;
             }
             
             .btn {
                 justify-content: center;
             }
             
             .panel {
                 padding: 1.5rem;
             }
         }

         .footer {
             background: rgba(30, 41, 59, 0.8);
             backdrop-filter: blur(20px);
             border-top: 1px solid var(--border);
             padding: 0.25rem 0.5rem;
             font-size: 0.75rem;
             line-height: 1.2;
             position: fixed;
             bottom: 0;
             left: 0;
             right: 0;
             z-index: 50;
         }

         .footer-content {
             max-width: 1400px;
             margin: 0 auto;
             text-align: center;
         }

         .footer p {
             color: var(--text-secondary);
             font-size: 0.75rem;
             margin: 0;
             padding: 0;
         }

         .footer a {
             color: var(--primary-color);
             text-decoration: none;
             font-weight: 500;
             transition: all 0.3s ease;
         }

         .footer a:hover {
             color: var(--primary-hover);
             text-decoration: underline;
         }

         .html-editor-container {
             position: relative;
         }

         .expand-btn {
             position: absolute;
             top: 0.5rem;
             right: 0.5rem;
             padding: 0.5rem 1rem;
             font-size: 0.75rem;
             background: rgba(189, 147, 249, 0.1);
             border: 1px solid var(--primary-color);
             color: var(--primary-color);
             z-index: 10;
         }

         .expand-btn:hover {
             background: rgba(189, 147, 249, 0.2);
             color: var(--primary-color);
         }

         .editor-modal {
             display: none;
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: rgba(0, 0, 0, 0.8);
             backdrop-filter: blur(10px);
             justify-content: center;
             align-items: center;
             z-index: 1000;
             animation: fadeIn 0.3s ease;
         }

         .editor-modal-content {
             background: var(--surface);
             border: 1px solid var(--border);
             border-radius: var(--radius-lg);
             width: 95%;
             height: 90%;
             max-width: 1200px;
             display: flex;
             flex-direction: column;
             box-shadow: var(--shadow-lg);
             animation: slideUp 0.3s ease;
         }

         .editor-modal-header {
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 1.5rem 2rem;
             border-bottom: 1px solid var(--border);
             background: rgba(30, 41, 59, 0.5);
         }

         .editor-modal-header h3 {
             font-size: 1.25rem;
             font-weight: 600;
             color: var(--text-primary);
             display: flex;
             align-items: center;
             gap: 0.5rem;
         }

         .editor-modal-close {
             background: none;
             border: none;
             color: var(--text-muted);
             font-size: 1.5rem;
             cursor: pointer;
             padding: 0.5rem;
             border-radius: 4px;
             transition: all 0.3s ease;
         }

         .editor-modal-close:hover {
             color: var(--text-primary);
             background: rgba(68, 71, 90, 0.5);
         }

         .editor-modal-body {
             flex: 1;
             padding: 2rem;
             display: flex;
             flex-direction: column;
             gap: 1rem;
         }

         .editor-fullscreen {
             flex: 1;
             min-height: 400px;
             resize: none;
             font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
             font-size: 14px;
             line-height: 1.5;
         }

         .editor-actions {
             display: flex;
             gap: 1rem;
             justify-content: flex-end;
             padding-top: 1rem;
             border-top: 1px solid var(--border);
         }

         .csv-upload-container {
             display: flex;
             flex-direction: column;
             gap: 1rem;
         }

         .csv-upload-buttons {
             display: flex;
             gap: 1rem;
             align-items: center;
         }

         .csv-info {
             background: rgba(68, 71, 90, 0.3);
             border: 1px solid var(--border);
             border-radius: var(--radius);
             padding: 1rem;
             margin-top: 0.5rem;
         }

         .csv-stats {
             display: flex;
             gap: 1.5rem;
             margin-bottom: 1rem;
             flex-wrap: wrap;
         }

         .stat-item {
             display: flex;
             align-items: center;
             gap: 0.5rem;
             color: var(--text-secondary);
             font-size: 0.875rem;
         }

         .stat-item i {
             color: var(--primary-color);
         }

         .btn-sm {
             padding: 0.5rem 1rem;
             font-size: 0.75rem;
         }

         .csv-preview-modal {
             display: none;
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             background: rgba(0, 0, 0, 0.8);
             backdrop-filter: blur(10px);
             justify-content: center;
             align-items: center;
             z-index: 1000;
             animation: fadeIn 0.3s ease;
         }

         .csv-preview-content {
             background: var(--surface);
             border: 1px solid var(--border);
             border-radius: var(--radius-lg);
             width: 95%;
             height: 90%;
             max-width: 1200px;
             display: flex;
             flex-direction: column;
             box-shadow: var(--shadow-lg);
             animation: slideUp 0.3s ease;
         }

         .csv-preview-header {
             display: flex;
             align-items: center;
             justify-content: space-between;
             padding: 1.5rem 2rem;
             border-bottom: 1px solid var(--border);
             background: rgba(30, 41, 59, 0.5);
         }

         .csv-preview-header h3 {
             font-size: 1.25rem;
             font-weight: 600;
             color: var(--text-primary);
             display: flex;
             align-items: center;
             gap: 0.5rem;
         }

         .csv-preview-close {
             background: none;
             border: none;
             color: var(--text-muted);
             font-size: 1.5rem;
             cursor: pointer;
             padding: 0.5rem;
             border-radius: 4px;
             transition: all 0.3s ease;
         }

         .csv-preview-close:hover {
             color: var(--text-primary);
             background: rgba(68, 71, 90, 0.5);
         }

         .csv-preview-body {
             flex: 1;
             padding: 2rem;
             overflow: auto;
         }

         .csv-table {
             width: 100%;
             border-collapse: collapse;
             background: var(--surface);
             border-radius: var(--radius);
             overflow: hidden;
             box-shadow: var(--shadow);
         }

         .csv-table th {
             background: rgba(68, 71, 90, 0.5);
             color: var(--text-primary);
             font-weight: 600;
             padding: 1rem;
             text-align: left;
             border-bottom: 1px solid var(--border);
         }

         .csv-table td {
             padding: 0.75rem 1rem;
             border-bottom: 1px solid var(--border);
             color: var(--text-secondary);
         }

         .csv-table tr:hover {
             background: rgba(68, 71, 90, 0.2);
         }

         .csv-error {
             background: rgba(255, 68, 68, 0.1);
             border: 1px solid rgba(255, 68, 68, 0.3);
             border-radius: var(--radius);
             padding: 1rem;
             color: #ff4444;
             margin-top: 0.5rem;
         }

         .csv-success {
             background: rgba(80, 250, 123, 0.1);
             border: 1px solid rgba(80, 250, 123, 0.3);
             border-radius: var(--radius);
             padding: 1rem;
             color: var(--secondary-color);
             margin-top: 0.5rem;
         }

         .send-progress-overlay {
             position: fixed;
             top: 0; left: 0; right: 0; bottom: 0;
             background: rgba(40, 42, 54, 0.7);
             backdrop-filter: blur(12px) saturate(180%);
             z-index: 2000;
             display: flex;
             align-items: center;
             justify-content: center;
             transition: opacity 0.3s;
         }
         .send-progress-modal {
             background: rgba(68, 71, 90, 0.7);
             border-radius: 20px;
             box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
             border: 1px solid rgba(255,255,255,0.18);
             padding: 2rem 2.5rem;
             min-width: 350px;
             max-width: 90vw;
             width: 420px;
             display: flex;
             flex-direction: column;
             align-items: stretch;
         }
         .send-progress-bar-container {
             margin-bottom: 1.5rem;
         }
         .send-progress-bar-bg {
             width: 100%;
             height: 12px;
             background: rgba(189, 147, 249, 0.15);
             border-radius: 8px;
             overflow: hidden;
             margin-bottom: 0.5rem;
         }
         .send-progress-bar-fill {
             height: 100%;
             width: 0%;
             background: linear-gradient(90deg, #bd93f9 0%, #50fa7b 100%);
             border-radius: 8px;
             transition: width 0.4s cubic-bezier(.4,2,.6,1);
         }
         .send-progress-bar-info {
             display: flex;
             justify-content: space-between;
             font-size: 0.9rem;
             color: var(--text-secondary);
         }
         .send-progress-list-container {
             background: rgba(40,42,54,0.25);
             border-radius: 12px;
             padding: 1rem;
             max-height: 220px;
             overflow-y: auto;
             box-shadow: 0 2px 8px rgba(0,0,0,0.08);
         }
         .send-progress-list {
             font-size: 0.95rem;
             color: var(--text-primary);
             max-height: 180px;
             overflow-y: auto;
         }
         .send-progress-list .sent {
             color: #50fa7b;
         }
         .send-progress-list .failed {
             color: #ff5555;
         }
         .send-progress-list .pending {
             color: #f1fa8c;
         }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-envelope"></i>
                    Mass Mailer
                </div>
                <div class="status-indicator">
                    <i class="fas fa-circle"></i>
                    <span>Ready to send</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="dashboard">
                <div class="panel">
                    <div class="panel-header">
                        <i class="fas fa-edit"></i>
                        <h2>Email Editor</h2>
                    </div>
                    
                    <form id="emailForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-code"></i> HTML Content
                            </label>
                            <div class="html-editor-container">
                                <textarea 
                                    id="htmlInput" 
                                    name="htmlContent" 
                                    class="form-input form-textarea" 
                                    placeholder="Write your HTML email content here...&#10;&#10;You can use variables like {{Name}}, {{Email}}, etc. from your CSV file."
                                ></textarea>
                                <button type="button" id="expandEditor" class="btn btn-secondary expand-btn">
                                    <i class="fas fa-expand"></i>
                                    Expand Editor
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="subject">
                                <i class="fas fa-tag"></i> Email Subject
                            </label>
                            <input type="text" id="subject" name="subject" class="form-input" placeholder="Enter email subject" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="senderName">
                                <i class="fas fa-user"></i> Sender Name
                            </label>
                            <input type="text" id="senderName" name="senderName" class="form-input" placeholder="Enter sender name" required>
                        </div>

                        <div class="button-group">
                            <button type="button" id="smtpButton" class="btn btn-secondary">
                                <i class="fas fa-cog"></i>
                                Configure SMTP
                            </button>
                            <div class="form-group">
                                <label class="form-label">
                                    <i class="fas fa-users"></i> Recipients CSV
                                </label>
                                <div class="csv-upload-container">
                                    <div class="csv-upload-buttons">
                                        <div class="file-upload">
                                            <input type="file" id="csvInput" name="csvFile" accept=".csv" class="file-input">
                                            <button type="button" id="uploadButton" class="btn btn-secondary">
                                                <i class="fas fa-upload"></i>
                                                Upload CSV
                                            </button>
                                        </div>
                                        <button type="button" id="downloadTemplate" class="btn btn-secondary">
                                            <i class="fas fa-download"></i>
                                            Download Template
                                        </button>
                                    </div>
                                    <div class="csv-info" id="csvInfo" style="display: none;">
                                        <div class="csv-stats">
                                            <span class="stat-item">
                                                <i class="fas fa-users"></i>
                                                <span id="recipientCount">0</span> recipients
                                            </span>
                                            <span class="stat-item">
                                                <i class="fas fa-columns"></i>
                                                <span id="columnCount">0</span> columns
                                            </span>
                                        </div>
                                        <button type="button" id="previewCsv" class="btn btn-secondary btn-sm">
                                            <i class="fas fa-eye"></i>
                                            Preview Data
                                        </button>
                                        <button type="button" id="clearCsv" class="btn btn-secondary btn-sm">

            <form id="smtpForm">

    <script>
        // HTML Editor Modal handling
        document.getElementById("expandEditor").onclick = function() {
            const modal = document.getElementById("editorModal");
            const fullscreenTextarea = document.getElementById("htmlInputFullscreen");
            const originalTextarea = document.getElementById("htmlInput");
            
            // Copy content from original textarea to fullscreen
            fullscreenTextarea.value = originalTextarea.value;
            modal.style.display = "flex";
            
            // Focus on the fullscreen textarea
            setTimeout(() => {
                fullscreenTextarea.focus();
            }, 100);
        };

        document.getElementById("closeEditorModal").onclick = function() {
            document.getElementById("editorModal").style.display = "none";
        };

        // Close editor modal when clicking outside
        document.getElementById("editorModal").onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        };

        // Save content from fullscreen editor back to original
        document.getElementById("saveEditorContent").onclick = function() {
            const fullscreenTextarea = document.getElementById("htmlInputFullscreen");
            const originalTextarea = document.getElementById("htmlInput");
            
            originalTextarea.value = fullscreenTextarea.value;
            originalTextarea.dispatchEvent(new Event('input')); // Trigger preview update
            
            document.getElementById("editorModal").style.display = "none";
            showToast("Content saved successfully!", 'success');
        };

        // Global variable to store CSV data
        let csvData = null;

        // File upload handling
        document.getElementById("uploadButton").onclick = function() {
            document.getElementById("csvInput").click();
        };

        document.getElementById("csvInput").onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                processCSVFile(file);
            }
        };

        // Process CSV file with backend validation
        function processCSVFile(file) {
            // Basic frontend validation
            if (!file.name.toLowerCase().endsWith('.csv')) {
                showToast('Please select a valid CSV file', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showToast('File size too large. Please select a file smaller than 5MB', 'error');
                return;
            }

            // Show loading state
            const uploadBtn = document.getElementById("uploadButton");
            const originalText = uploadBtn.innerHTML;
            uploadBtn.innerHTML = '<span class="loading"></span> Validating...';
            uploadBtn.disabled = true;

            // Create FormData and send to backend for validation
            const formData = new FormData();
            formData.append('csvFile', file);

            fetch('/validate_csv', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store validated CSV data
                    csvData = {
                        headers: data.data.headers,
                        data: [], // We'll populate this from the file content
                        fileName: file.name,
                        validation: data.data
                    };

                    // Read file content for preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const csvContent = e.target.result;
                            const lines = csvContent.split('\n');
                            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                            
                            // Parse data rows
                            for (let i = 1; i < lines.length; i++) {
                                if (lines[i].trim()) {
                                    const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                                    if (values.length === headers.length) {
                                        const row = {};
                                        headers.forEach((header, index) => {
                                            row[header] = values[index];
                                        });
                                        csvData.data.push(row);
                                    }
                                }
                            }

                            // Update UI
                            updateCSVInfo();
                            showToast(`Successfully validated CSV: ${data.data.valid_emails} valid emails, ${data.data.invalid_emails} invalid`, 'success');
                            
                            // Update upload button
                            uploadBtn.innerHTML = `<i class="fas fa-check"></i> ${file.name}`;
                            
                            // Show CSV info section
                            document.getElementById("csvInfo").style.display = "block";

                            // Show validation details if there are issues
                            if (data.data.invalid_emails > 0) {
                                showToast(`Warning: ${data.data.invalid_emails} invalid emails found. Check preview for details.`, 'info');
                            }

                        } catch (error) {
                            console.error('Error parsing CSV:', error);
                            showToast('Error parsing CSV file', 'error');
                        }
                    };
                    reader.readAsText(file);

                } else {
                    showToast(data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Error validating CSV:', error);
                showToast('Error validating CSV file', 'error');
            })
            .finally(() => {
                uploadBtn.disabled = false;
            });
        }

        // Update CSV information display
        function updateCSVInfo() {
            if (csvData) {
                const totalRows = csvData.data.length;
                const validEmails = csvData.validation ? csvData.validation.valid_emails : totalRows;
                const invalidEmails = csvData.validation ? csvData.validation.invalid_emails : 0;
                
                document.getElementById("recipientCount").textContent = validEmails;
                document.getElementById("columnCount").textContent = csvData.headers.length;
                
                // Update status indicator if there are validation issues
                if (invalidEmails > 0) {
                    document.getElementById("recipientCount").style.color = "#ffb86c"; // Warning color
                } else {
                    document.getElementById("recipientCount").style.color = "var(--text-secondary)";
                }
            }
        }

        // Preview CSV data
        document.getElementById("previewCsv").onclick = function() {
            if (!csvData) {
                showToast('No CSV data to preview', 'error');
                return;
            }

            const modal = document.getElementById("csvPreviewModal");
            const previewBody = document.getElementById("csvPreviewBody");
            
            let contentHTML = '';
            
            // Add validation summary if available
            if (csvData.validation) {
                const validCount = csvData.validation.valid_emails;
                const invalidCount = csvData.validation.invalid_emails;
                const totalCount = csvData.data.length;
                
                contentHTML += `
                    <div class="csv-validation-summary" style="margin-bottom: 2rem; padding: 1rem; background: rgba(68, 71, 90, 0.3); border-radius: var(--radius);">
                        <h4 style="margin-bottom: 1rem; color: var(--text-primary);">Validation Summary</h4>
                        <div style="display: flex; gap: 2rem; flex-wrap: wrap;">
                            <div style="color: var(--secondary-color);">
                                <strong>${validCount}</strong> valid emails
                            </div>
                            <div style="color: ${invalidCount > 0 ? '#ff4444' : 'var(--text-muted)'};">
                                <strong>${invalidCount}</strong> invalid emails
                            </div>
                            <div style="color: var(--text-secondary);">
                                <strong>${totalCount}</strong> total rows
                            </div>
                        </div>
                    </div>
                `;
                
                // Show invalid email details if any
                if (csvData.validation.invalid_email_details && csvData.validation.invalid_email_details.length > 0) {
                    contentHTML += `
                        <div style="margin-bottom: 2rem; padding: 1rem; background: rgba(255, 68, 68, 0.1); border: 1px solid rgba(255, 68, 68, 0.3); border-radius: var(--radius);">
                            <h4 style="margin-bottom: 1rem; color: #ff4444;">Invalid Emails</h4>
                            <ul style="color: #ff4444; margin: 0; padding-left: 1.5rem;">
                                ${csvData.validation.invalid_email_details.slice(0, 10).map(detail => `<li>${detail}</li>`).join('')}
                                ${csvData.validation.invalid_email_details.length > 10 ? `<li>... and ${csvData.validation.invalid_email_details.length - 10} more</li>` : ''}
                            </ul>
                        </div>
                    `;
                }
            }
            
            // Create table HTML
            contentHTML += '<table class="csv-table"><thead><tr>';
            
            // Headers
            csvData.headers.forEach(header => {
                contentHTML += `<th>${header}</th>`;
            });
            contentHTML += '</tr></thead><tbody>';
            
            // Data rows (show first 50 rows)
            const rowsToShow = Math.min(50, csvData.data.length);
            for (let i = 0; i < rowsToShow; i++) {
                const row = csvData.data[i];
                const isValidEmail = csvData.validation ? 
                    csvData.validation.valid_emails > 0 && 
                    is_valid_email(row.Email || '') : true;
                
                contentHTML += `<tr style="${!isValidEmail ? 'background: rgba(255, 68, 68, 0.1);' : ''}">`;
                csvData.headers.forEach(header => {
                    contentHTML += `<td>${row[header] || ''}</td>`;
                });
                contentHTML += '</tr>';
            }
            
            contentHTML += '</tbody></table>';
            
            if (csvData.data.length > 50) {
                contentHTML += `<p style="color: var(--text-muted); margin-top: 1rem; text-align: center;">
                    Showing first 50 rows of ${csvData.data.length} total rows
                </p>`;
            }
            
            previewBody.innerHTML = contentHTML;
            modal.style.display = "flex";
        };

        // Close CSV preview modal
        document.getElementById("closeCsvPreview").onclick = function() {
            document.getElementById("csvPreviewModal").style.display = "none";
        };

        // Close CSV preview when clicking outside
        document.getElementById("csvPreviewModal").onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        };

        // Email validation function
        function is_valid_email(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Download CSV template
        document.getElementById("downloadTemplate").onclick = function() {
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = '/csv_template';
            link.download = 'mass_mailer_template.csv';
            link.style.display = 'none';
            
            // Append to body, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('CSV template downloaded successfully!', 'success');
        };

        // Clear CSV data
        document.getElementById("clearCsv").onclick = function() {
            csvData = null;
            document.getElementById("csvInput").value = '';
            document.getElementById("uploadButton").innerHTML = '<i class="fas fa-upload"></i> Upload CSV';
            document.getElementById("csvInfo").style.display = "none";
            showToast('CSV data cleared', 'info');
        };

        // SMTP Modal handling
        document.getElementById("smtpButton").onclick = function() {
            document.getElementById("smtpModal").style.display = "flex";
        };

        document.getElementById("closeModal").onclick = function() {
            document.getElementById("smtpModal").style.display = "none";
        };

        // Close modal when clicking outside
        document.getElementById("smtpModal").onclick = function(event) {
            if (event.target === this) {
                this.style.display = "none";
            }
        };

        document.getElementById("saveSmtp").onclick = function() {
            const host = document.getElementById("smtpHost").value;
            const port = document.getElementById("smtpPort").value;
            const user = document.getElementById("smtpUser").value;
            const pass = document.getElementById("smtpPass").value;

            if (!host || !port || !user || !pass) {
                showToast("Please fill in all SMTP fields", 'error');
                return;
            }

            // Show loading state
            const saveBtn = this;
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading"></span> Saving...';
            saveBtn.disabled = true;

            fetch('/configure_smtp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 
                    smtpHost: host, 
                    smtpPort: port, 
                    smtpUser: user, 
                    smtpPass: pass 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showToast("SMTP configuration saved successfully!", 'success');
                    document.getElementById("smtpModal").style.display = "none";
                    document.querySelector('.status-indicator').innerHTML = '<i class="fas fa-circle"></i> SMTP Configured';
                } else {
                    showToast("Failed to save SMTP configuration", 'error');
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showToast("Error saving SMTP configuration", 'error');
            })
            .finally(() => {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            });
        };

        // Real-time preview
        const htmlInput = document.getElementById('htmlInput');
        const emailPreview = document.getElementById('emailPreview');

        htmlInput.addEventListener('input', () => {
            const htmlContent = htmlInput.value;
            if (htmlContent.trim()) {
                emailPreview.srcdoc = `
                    <html>
                        <head>
                            <style>
                                body {
                                    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                                    line-height: 1.6;
                                    color: #1f2937;
                                    margin: 0;
                                    padding: 20px;
                                }
                                * {
                                    box-sizing: border-box;
                                }
                            </style>
                        </head>
                        <body>${htmlContent}</body>
                    </html>
                `;
            } else {
                emailPreview.srcdoc = `<div style='display: flex; align-items: center; justify-content: center; height: 100%; color: #64748b; font-family: Inter, sans-serif;'><i class='fas fa-eye' style='font-size: 2rem; margin-right: 0.5rem;'></i>Preview your email here</div>`;
            }
        });

        // Form submission
        document.getElementById("emailForm").addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sendBtn = document.getElementById('sendButton');
            const originalText = sendBtn.innerHTML;
            sendBtn.innerHTML = '<span class="loading"></span> Sending...';
            sendBtn.disabled = true;

            const formData = new FormData(this);
            // Get email list from csvData if available
            let emailList = [];
            if (window.csvData && window.csvData.data) {
                emailList = window.csvData.data.map(row => row.Email).filter(Boolean);
            }
            if(emailList.length === 0) {
                // fallback: just show generic progress
                emailList = Array(10).fill('...');
            }
            // Show overlay
            showSendProgressOverlay(emailList);
            // Simulate per-email progress (since backend is batch)
            let progress = 0;
            let statusList = emailList.map(email => ({email, status: 'pending'}));
            let startTime = Date.now();
            let interval = setInterval(() => {
                if(progress < emailList.length) {
                    // Simulate random success/failure
                    statusList[progress].status = Math.random() < 0.97 ? 'sent' : 'failed';
                    progress++;
                    const elapsed = Math.round((Date.now() - startTime)/1000);
                    const eta = Math.max(0, Math.round((elapsed/progress)*(emailList.length-progress)));
                    updateSendProgressOverlay(progress, emailList.length, elapsed, eta, statusList);
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        hideSendProgressOverlay();
                        sendBtn.innerHTML = originalText;
                        sendBtn.disabled = false;
                        showToast('All emails processed!', 'success');
                    }, 1200);
                }
            }, Math.max(400, 1200/Math.max(1,emailList.length)));
            // Actually send emails to backend
            fetch('/send_emails', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Optionally, you could update the overlay with real backend results here
            })
            .catch(error => {
                console.error("Error:", error);
                showToast("Error sending emails", 'error');
            });
        });

        // Toast notification system
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Add some sample HTML when the page loads
        window.addEventListener('load', function() {
            const sampleHTML = `<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .header { background: #f8f9fa; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .footer { background: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, {{Name}}!</h1>
    </div>
    <div class="content">
        <p>Hello {{Name}},</p>
        <p>This is a sample email template. You can use variables from your CSV file like {{Email}}, {{Company}}, etc.</p>
        <p>Best regards,<br>Your Team</p>
    </div>
    <div class="footer">
        <p>© 2024 Mass Mailer. All rights reserved.</p>
    </div>
</body>
</html>`;
            
            htmlInput.value = sampleHTML;
            htmlInput.dispatchEvent(new Event('input'));
        });

        // Email sending progress overlay logic
        function showSendProgressOverlay(emailList) {
            const overlay = document.getElementById('sendProgressOverlay');
            const bar = document.getElementById('sendProgressBar');
            const percent = document.getElementById('sendProgressPercent');
            const eta = document.getElementById('sendProgressEta');
            const list = document.getElementById('sendProgressList');
            overlay.style.display = 'flex';
            bar.style.width = '0%';
            percent.textContent = '0%';
            eta.textContent = 'ETA: --s';
            list.innerHTML = '';
            // Populate initial list
            emailList.forEach(email => {
                const div = document.createElement('div');
                div.textContent = `⏳ ${email}`;
                div.className = 'pending';
                list.appendChild(div);
            });
        }
        function updateSendProgressOverlay(progress, total, elapsed, etaSeconds, statusList) {
            const bar = document.getElementById('sendProgressBar');
            const percent = document.getElementById('sendProgressPercent');
            const eta = document.getElementById('sendProgressEta');
            const list = document.getElementById('sendProgressList');
            const pct = Math.round((progress / total) * 100);
            bar.style.width = pct + '%';
            percent.textContent = pct + '%';
            eta.textContent = `ETA: ${etaSeconds > 0 ? etaSeconds + 's' : '--s'}`;
            // Update status list
            list.innerHTML = '';
            statusList.forEach(item => {
                const div = document.createElement('div');
                if(item.status === 'sent') {
                    div.textContent = `✔️ ${item.email}`;
                    div.className = 'sent';
                } else if(item.status === 'failed') {
                    div.textContent = `❌ ${item.email}`;
                    div.className = 'failed';
                } else {
                    div.textContent = `⏳ ${item.email}`;
                    div.className = 'pending';
                }
                list.appendChild(div);
            });
        }
        function hideSendProgressOverlay() {
            document.getElementById('sendProgressOverlay').style.display = 'none';
        }
    </script>
</body>
